<!DOCTYPE html>
<html>
  <head>
      <title>YouTube Trail Browser</title>
      <link rel="stylesheet" type="text/css" href="_css/style.css" />
      <link href='http://fonts.googleapis.com/css?family=Bubbler+One' rel='stylesheet' type='text/css'>
      <link href= "http://images.all-free-download.com/images/graphiclarge/cartoons_sunrise_02_vector_156421.jpg" rel= 'stylesheet' type='image/css'>
      <script src="_js/jquery-1.10.2.min.js"></script>
      <script src="_js/script.js"></script>    
  </head>
  <body>
    <header>
      <h1>YouTube Trail Browser</h1>
      <ul id="filmstrip">
        <li class="preview">preview</li>
        <li class="preview">preview</li>
      </ul>
    </header>

    <div id="main">
      <form id="trailFinder" name="trailFinder" method="post">
        <input type="text" name="searchterm" id="searchterm">
        <input type="submit" value="Search for Playlists!">   
      </form>

      <div id="viewer">
        <div><button id="vprev">Previous</button></div>
        <div><iframe width="420" height="315" src="" frameborder="0" id="video" allowfullscreen></iframe></div>
        <div><button id="vnext">Next</button></div>
      </div>
    </div>

    <footer>IO Lab Project 1 - Sydney Friedman, Sandra Helsley, Tom Quast</footer>

  </body>
</html>
