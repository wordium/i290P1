<!DOCTYPE html>
<html>
  <head>
      <title>YouTube Trail Browser</title>
      <link rel="stylesheet" type="text/css" href="_css/style.css" />
      <script src="_js/jquery-1.10.2.min.js"> </script>
      <script src="_js/script.js"> </script>    
  </head>
  <body>
    <header>
      <h1>YouTube Trail Browser</h1>
      <ul id="filmstrip">
        <li class="preview">preview</li>
        <li class="preview">preview</li>
      </ul>
    </header>

    <div id="main">
      <form id="trailFinder" name="trailFinder" method="post">
        <p><label>User Name:</label> <input type="text" name="user" id="targetUser"></p>
        <p><label>Password:</label> <input type="password" name="password" id="password"></p>
        <p><label>Playlist Trail:</label> <input type="text" name="playlist" id="playlist"></p>
        <input type="submit" value="Find Playlist">   
      </form>

      <div id="video">
        <iframe width="420" height="315" src="//www.youtube.com/embed/suxjuZUwsy8" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <footer>IO Lab Project 1 - Sydney Friedman, Sandra Helsley, Tom Quast</footer>

  </body>
</html>
