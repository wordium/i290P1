<!DOCTYPE html>
<html>
  <head>
      <title>YouTube Trail Browser</title>
      <link rel="stylesheet" type="text/css" href="_css/style.css" />
      <link href='http://fonts.googleapis.com/css?family=Bubbler+One' rel='stylesheet' type='text/css'>
      <script src="_js/jquery-1.10.2.min.js"></script>
      <script src="_js/script.js"></script>    
  </head>
  
  <body>
    <header>
      <h1><img src="_img/youtube.png" id="logo" alt="YouTube Logo"> Trail Browser</h1>
      <h6>IO Lab Project 1 - Sydney Friedman, Sandra Helsley, Tom Quast</h6>
    </header>

    <div id="main">
        <div id="findUsers">
          <form id="findUserForm">
            <input type="text" name="username" id="username">
            <input type="submit" value="Find Users">
          </form>

          <ul id="foundUsers">
          </ul>
        </div>


        <div id="findPlaylists">
          <div class= "previewThumbs">
            <ul id = "foundPlaylist">
            </ul>
          </div>
        </div>

        <div id="trailViewer">
          <h4>Viewing trail: <span class="trailName"></span></h4>
          <div class="previewBox">
            <div class="previewBlock"></div>
          </div>
          <div class="player"></div>
          
    </div>
  </div>

  </body>
</html>
